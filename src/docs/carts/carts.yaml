aths:
  /api/carts:
    get:
      summary: Obtenemos todos los carritos de la BD
      tags:
        - carts
      responses:
        "200":
          description: Obtienen todos los carritoss correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/carts"
        "500":
          description: Error interno del servidor
    post:
      summary: Este endpoint crea un carrito
      tags: 
       - carts
      requestBody:
        required: true
        content: 
          application/json:
            schema: 
              $ref: "#components/requestBodies/createCart"
      responses:
        "201":
          description: Carrito creado correctamente
  /api/users/{uid}:
    get:
      summary: Obtiene un solo carrito por ID
      tags: 
        - carts
      parameters: 
      - name: uid
        in: path
        required: true
        description: id del carrito que se quire buscar
        schema:
          type: string
           responses:
        "200":
          description: Carrito encontrado
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/cart"
        "500":
          description: Error interno del servidor
    put:
      summary: Actualizamos carrito por ID
      tags: 
        - carts
      parameters: 
      - name: uid
        in: path
        required: true
        description: id del carrito que se quire actualizar
        schema:
          type: string
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              $ref: "#components/requestBodies/updateCart"
      responses:
        "200":
          description: Carrito actualizado correctamente
        "404":
          description: Carrito no encontrado
        "500":
          description: Error interno del servidor