paths:
  /api/users:
    get:
      summary: Obtenemos todos los usuarios de la BD
      tags:
        - Users
      responses:
        "200":
          description: Obtienen todos los usuarios correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/user"
        "500":
          description: Error interno del servidor
    post:
      summary: Este endpoint crea un usuario
      tags: 
       - Users
      requestBody:
        required: true
        content: 
          application/json:
            schema: 
              $ref: "#components/requestBodies/createUser"
      responses:
        "201":
          description: Usuario creado correctamente
  /api/users/{uid}:
    get:
      summary: Obtiene un solo usuario por ID
      tags: 
        - Users
      parameters: 
      - name: uid
        in: path
        required: true
        description: id del usuario que se quire buscar
        schema:
          type: string
           responses:
        "200":
          description: Usuario encontrado
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/user"
        "500":
          description: Error interno del servidor
    put:
      summary: Actualizamos usuario por ID
      tags: 
        - Users
      parameters: 
      - name: uid
        in: path
        required: true
        description: id del usuario que se quire actualizar
        schema:
          type: string
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              $ref: "#components/requestBodies/updateUser"
      responses:
        "200":
          description: Usuario actualizado correctamente
        "404":
          description: Usuario no encontrado
        "500":
          description: Error interno del servidor