aths:
  /api/products:
    get:
      summary: Obtenemos todos los productos de la BD
      tags:
        - products
      responses:
        "200":
          description: Obtienen todos los productos correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/products"
        "500":
          description: Error interno del servidor
    post:
      summary: Este endpoint crea un producto
      tags: 
       - products
      requestBody:
        required: true
        content: 
          application/json:
            schema: 
              $ref: "#components/requestBodies/createProduct"
      responses:
        "201":
          description: Producto creado correctamente
  /api/users/{uid}:
    get:
      summary: Obtiene un solo producto por ID
      tags: 
        - products
      parameters: 
      - name: uid
        in: path
        required: true
        description: id del producto que se quire buscar
        schema:
          type: string
           responses:
        "200":
          description: Producto encontrado
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/products"
        "500":
          description: Error interno del servidor
    put:
      summary: Actualizamos producto por ID
      tags: 
        - products
      parameters: 
      - name: uid
        in: path
        required: true
        description: id del producto que se quire actualizar
        schema:
          type: string
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              $ref: "#components/requestBodies/updateProduct"
      responses:
        "200":
          description: Producto actualizado correctamente
        "404":
          description: Producto no encontrado
        "500":
          description: Error interno del servidor